<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="saida">
            <div data-previous-value class="previousValue"></div>
            <div data-current-value class="currentValue"></div>
        </div>

        <button data-clear class="span">AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operador">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operador">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operador">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operador">-</button>
        <button data-number class="span">.</button>
        <button data-number>0</button>
        <button data-result class="operador">=</button>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
